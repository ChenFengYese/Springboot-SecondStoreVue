<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="t1.css">
    <style>
        #screen {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            z-index: 100;
        }
        #box{
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
    </style>
</head>
<body>
<div id="screen">
<div class="container" id="box" style="background: url('images/sky1.jpg') center center no-repeat;">
    <p class="message">all your dreams can come true<br>if you have the courage to pursue them</p>
</div></div>

</body>
<script>
    a = 0
    var js = setInterval(function () {
        //获取div
        var div = document.getElementsByClassName("container")[0];
        a++
        //换行
        var d = document.createElement("div");
        d.setAttribute("class", "circle-container")
        var e = document.createElement("div");
        e.setAttribute("class", "circle")
        d.appendChild(e)
        div.appendChild(d);
        if(a>=150){
            clearInterval(js)
        }
    }, 50)

    var urls = ["images/sky1.jpg","images/sky4.jpg","images/sky2.jpg","images/sky3.jpg"];
    var i=1;//表示当前图片所在位置
    var time = setTimeout("showImg()", 10000);//启动时钟事件刷新时间 1000==1秒
    imgs = document.getElementById("box");
    function slideOff() {
        imgs.className="1"; //图片淡出

    }
    function slideOn() {
        imgs.className="cycle-bg-image"; //图片淡入
    }
    function showImg() { //让背景图片显示
        slideOff();
        i++;
        if(i === 5) {
            i = 1;
        }
        document.getElementById("box").style.background = "url("+urls[i-1]+") no-repeat center";
        slideOn();
        //通过id获取标签并修改背景样式
        time = setTimeout("showImg()", 10000);//启动时钟事件刷新时间 1000==1秒
    }


</script>
</html>
